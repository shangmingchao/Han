language: android
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-30
    - android-29
    - android-21
    - add-on
    - extra
    - sys-img-armeabi-v7a-android-21
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
  - openssl aes-256-cbc -K $encrypted_5ad7d9eff25f_key -iv $encrypted_5ad7d9eff25f_iv -in han.keystore.enc -out han.keystore -d
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-30"
before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &
script:
  - ./gradlew createDebugCoverageReport
  - ./gradlew assembleRelease
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
env:
  global:
    - DEPLOY_FILE=app/build/outputs/apk/release/app-release.apk
    - secure: 
    - secure: 
    - secure: 
    - secure: 
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - export DEPLOY_FILE=$(ls -1 app/build/outputs/apk/release/*.apk | sort -u | head -1)
deploy:
  provider: releases
  api_key:
    secure: 
  file: $DEPLOY_FILE
  skip_cleanup: true
  on:
    repo: shangmingchao/Han
    tags: true
